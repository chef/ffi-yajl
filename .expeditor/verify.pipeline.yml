steps:

- label: ":ruby: 2.4"
  command:
    - ruby --version
    - bundle --version
    - gem update --system
    - bundle install --jobs=7 --retry=3 --without docs development
    - bundle exec rake
  expeditor:
    executor:
      docker:
        image: ruby:2.4
        environment:
          - BUNDLE_GEMFILE=/workdir/Gemfile

- label: ":ruby: 2.5"
  command:
    - ruby --version
    - bundle --version
    - gem update --system
    - bundle install --jobs=7 --retry=3 --without docs development
    - bundle exec rake
  expeditor:
    executor:
      docker:
        image: ruby:2.5
        environment:
          - BUNDLE_GEMFILE=/workdir/Gemfile

- label: ":ruby: 2.6"
  command:
    - ruby --version
    - bundle --version
    - gem update --system
    - bundle install --jobs=7 --retry=3 --without docs development
    - bundle exec rake
  expeditor:
    executor:
      docker:
        image: ruby:2.6
        privileged: true
        environment:
          - BUNDLE_GEMFILE=/workdir/Gemfile

- label: run-lint-and-specs-jruby
  command:
    - ruby --version
    - bundle --version
    - gem update --system
    - apt-get update -y && apt-get install -y git
    - bundle install --jobs=7 --retry=3 --without docs development
    - bundle exec rake
  expeditor:
    executor:
      docker:
        image: jruby
        privileged: true
        environment:
          - BUNDLE_GEMFILE=/workdir/Gemfile
          - RUBY_PLATFORM="jruby"

- label: run-specs-windows
  command:
    - /workdir/.expeditor/buildkite/verify.ps1
  expeditor:
    executor:
      docker:
        host_os: windows
        environment:
          - RUBY_PLATFORM="windows"
        shell: ["powershell", "-Command"]
