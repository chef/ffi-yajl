steps:


- label: ":ruby: 3.1"
  command:
    - .expeditor/buildkite/run_linux_tests.sh
  expeditor:
    executor:
      docker:
        image: ruby:3.1
        environment:
          - BUNDLE_GEMFILE=/workdir/Gemfile
          - FORCE_FFI_YAJL="ext"

- label: ":ruby: 3.4"
  command:
    - .expeditor/buildkite/run_linux_tests.sh
  expeditor:
    executor:
      docker:
        image: ruby:3.4
        privileged: true
        environment:
          - BUNDLE_GEMFILE=/workdir/Gemfile
          - FORCE_FFI_YAJL="ext"

- label: ":windows: :ruby: 3.1"
  command:
    - .expeditor/buildkite/run_windows_tests.ps1 "3.1"
  timeout_in_minutes: 20
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: ["powershell", "-Command"]
        image: rubydistros/windows-2019:3.1
        environment:
          - BUNDLE_GEMFILE=/workdir/Gemfile
          - FORCE_FFI_YAJL="ext"

- label: ":windows: :ruby: 3.4"
  command:
    - .expeditor/buildkite/run_windows_tests.ps1 "3.4"
  timeout_in_minutes: 20
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: ["powershell", "-Command"]
        image: rubydistros/windows-2019:3.4
        environment:
          - BUNDLE_GEMFILE=/workdir/Gemfile
          - FORCE_FFI_YAJL="ext"
