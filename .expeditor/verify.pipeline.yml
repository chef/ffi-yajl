- label: "run-specs-ruby-3.0-windows"
  command:
    - .expeditor/buildkite/run_windows_tests.ps1
  timeout_in_minutes: 20
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: ["powershell", "-Command"]
        image: rubydistros/windows-2019:3.0
        environment:
          - BUNDLE_GEMFILE=/workdir/Gemfile
          - FORCE_FFI_YAJL="ext"

